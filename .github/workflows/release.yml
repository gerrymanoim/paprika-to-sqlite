name: Publish Python ğŸ distributions ğŸ“¦ to PyPI
on:
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build-and-publish:
    name: Build and publish Python ğŸ distributions ğŸ“¦ to TestPyPI
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.3.0
      with:
        submodules: 'recursive'
    - name: Set up Python 3.8
      uses: actions/setup-python@v2.3.2
      with:
        python-version: 3.8
    - name: Install python dependencies
      env:
        PYTHONWARNINGS: ignore:DEPRECATION::pip._internal.cli.base_command
      run: |
        python -m pip install --upgrade pip
        pip install click
    - name: Build sdist
      run: python setup.py sdist
    - name: Publish distribution ğŸ“¦ to Test PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.test_pypi_password }}
        repository_url: https://test.pypi.org/legacy/

    - name: Install from test and test running
      run: |
        pip install --extra-index-url https://test.pypi.org/simple paprika_to_sqlite
        mkdir tmp && cd tmp && python -c 'import paprika_to_sqlite'
        pip uninstall -y paprika_to_sqlite
        cd ..
    - name: Publish distribution ğŸ“¦ to PyPI
      uses: pypa/gh-action-pypi-publish@master
      with:
        skip_existing: true
        password: ${{ secrets.pypi_password }}

    - name: Install and test running
      run: |
        pip install paprika_to_sqlite
        cd tmp && python -c 'import paprika_to_sqlite'
        cd ..
